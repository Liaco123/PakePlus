<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Motors Control</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    h2 {
      color: #333;
    }

    button,
    select,
    input {
      margin: 5px;
      padding: 5px 10px;
      font-size: 16px;
    }

    input[type=number] {
      width: 80px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      font-family: monospace;
    }

    .motor {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      background: #fff;
    }

    .status-indicator {
      width: 16px;
      height: 16px;
      display: inline-block;
      border-radius: 50%;
      margin-right: 5px;
      vertical-align: middle;
    }

    .state-0 {
      background: red;
    }

    .state-1 {
      background: yellow;
    }

    .state-2 {
      background: green;
    }
  </style>
</head>

<body>

  <h2>ğŸ¤  Motors Control</h2>

  <button onclick="connectSerial()">ğŸ”Œ è¿æ¥ä¸²å£</button>
  <span id="status">æœªè¿æ¥</span>

  <div id="motors"></div>

  <div>
    <label>è‡ªå®šä¹‰æŒ‡ä»¤ï¼š</label><br>
    <input id="customCmd" type="text" style="width: 60%;" placeholder="ä¾‹å¦‚ï¼šSET 1000 200 50 1" />
    <button onclick="sendCustom()">å‘é€</button>
  </div>

  <textarea id="log" readonly></textarea>

  <script>
    let port, writer, reader;
    const log = document.getElementById("log");
    const motorCount = 3;

    function initUI() {
      const container = document.getElementById("motors");
      for (let i = 0; i < motorCount; i++) {
        const div = document.createElement("div");
        div.className = "motor";
        div.innerHTML = `
        <h3>ç”µæœº ${i}</h3>
        <button onclick="sendAndQuery('FORW ${i}', ${i})">Forward</button>
        <button onclick="sendAndQuery('BACK ${i}', ${i})">Backward</button>
        <button onclick="sendAndQuery('INITI ${i}', ${i})">åˆå§‹åŒ–</button>
        <button onclick="sendAndQuery('CNTR 0 ${i}', ${i})">åœæ­¢</button>
        <button onclick="sendAndQuery('CNTR 1 ${i}', ${i})">ä½¿èƒ½</button>
        <button onclick="sendAndQuery('CNTR 2 ${i}', ${i})">è¿åŠ¨</button>
        <div>çŠ¶æ€ï¼š<span class="status-indicator state-0" id="state${i}"></span><span id="stateText${i}">æœªçŸ¥</span></div>
        <div>å½“å‰ä½ç½®ï¼š<span id="pos${i}">--</span></div>
        <div>é€Ÿåº¦ï¼š<input type="number" id="speed${i}" onchange="updateMotor(${i})"></div>
        <div>åŠ é€Ÿåº¦ï¼š<input type="number" id="accel${i}" onchange="updateMotor(${i})"></div>
        <div>æ­¥è·ï¼š<input type="number" id="step${i}" onchange="updateStep(${i})"></div>
      `;
        container.appendChild(div);
      }
    }

    async function connectSerial() {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        writer = port.writable.getWriter();
        reader = port.readable.getReader();
        document.getElementById("status").textContent = "å·²è¿æ¥";
        readLoop();
        setTimeout(() => {
          for (let i = 0; i < motorCount; i++) sendCmd(`STATUS ${i}`);
        }, 1000);
      } catch (err) {
        alert("ä¸²å£è¿æ¥å¤±è´¥ï¼š" + err);
      }
    }

    async function sendCmd(text) {
      if (!writer) return;
      const data = new TextEncoder().encode(text + "\n");
      await writer.write(data);
      logMsg("â¡ï¸ " + text);
    }

    function sendAndQuery(cmd, index) {
      sendCmd(cmd);
      setTimeout(() => sendCmd(`STATUS ${index}`), 100);
    }

    function sendCustom() {
      const cmd = document.getElementById("customCmd").value.trim();
      if (cmd) sendCmd(cmd);
    }

    function logMsg(msg) {
      log.value += msg + "\n";
      log.scrollTop = log.scrollHeight;
    }

    async function readLoop() {
      const decoder = new TextDecoder('utf-8');
      let buffer = "";
      try {
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          if (value) {
            buffer += decoder.decode(value);
            let lines = buffer.split("\n");
            buffer = lines.pop();
            lines.forEach(handleLine);
          }
        }
      } catch (err) {
        logMsg("â— è¯»å–ä¸²å£å¤±è´¥ï¼š" + err);
      }
    }

    function handleLine(line) {
      const match = line.match(/^Motor (\d+) status: State: (\d) \| Speed: (\d+) steps\/s .*?\| Accel: (\d+) \| TargetPos: (-?\d+) .*?\| StepDistance: (\d+)/);
      if (match) {
        const i = parseInt(match[1]);
        const state = parseInt(match[2]);
        const speed = parseInt(match[3]);
        const accel = parseInt(match[4]);
        const pos = parseInt(match[5]);
        const step = parseInt(match[6]);
        document.getElementById(`state${i}`).className = `status-indicator state-${state}`;
        document.getElementById(`stateText${i}`).textContent = state === 0 ? "åœæ­¢" : (state === 1 ? "å·²ä½¿èƒ½" : "å¯è¿åŠ¨");
        document.getElementById(`pos${i}`).textContent = pos;
        document.getElementById(`speed${i}`).value = speed;
        document.getElementById(`accel${i}`).value = accel;
        document.getElementById(`step${i}`).value = step;
      } else {
        logMsg(line);
      }
    }

    function updateMotor(i) {
      const speed = document.getElementById(`speed${i}`).value;
      const accel = document.getElementById(`accel${i}`).value;
      if (speed && accel) {
        sendAndQuery(`SET 0 ${speed} ${accel} ${i}`, i);
      }
    }

    function updateStep(i) {
      const step = document.getElementById(`step${i}`).value;
      if (step) {
        sendAndQuery(`DIS ${step} ${i}`, i);
      }
    }

    initUI();
  </script>
</body>

</html>
